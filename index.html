<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Movie Tickets Booking </title>
	<script src="https://kit.fontawesome.com/73dadbfb7d.js"></script>
	<!--<link href="fontawesome-free-5.10.1-web/css/all.css" rel="stylesheet" type="text/css">-->
	<link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="bg">
	<form class ="search-container">
		<i class="fas fa-search"></i>
		<input class="searchbar" type="text" placeholder="Search for Movies">
		<input id="login" type="button" value="Log in">
		<nav><i class="fas fa-bars"></i>
		</nav>
	</form>
	<!--<input id="back" type="button" value="Back">
	<input id="next" type="button" value="Next">-->
	<div class="advt-slider">
		<div class="image-slider1">

		</div>
	</div>
	<label class="mp">Movies Playing</label>
    <div class="slider-container">
    	<i class="fas fa-arrow-right" id="next"></i>
    	<i class="fas fa-arrow-left" id="back"></i>
    	<div class="image-slider">
    	<img class ="slider-content" src="images/super-30.jpg">
    	<img class ="slider-content" src="images/avengers-endgame1.jpg">
    	<img class ="slider-content" src="images/hobbs-and-shaw.jpg">
    	<img class ="slider-content" src="images/lion-king1.jpg">
    	<img class ="slider-content" src="images/spider-man-far-from-home.jpg">
    	<img class ="slider-content" src="images/kabir-singh.jpg">
    	</div>
    </div>
   </div>
   <div class="trending">
	   <label id="trend-search">Trending searches</label>
	   <div class="trend-box">Avengers Endgame</div>
	   <div class="trend-box">Fast and Furious</div>
	   <div class="trend-box">Kabir Singh</div>
   </div>
   	
   </div>
	<form class ="loginbox">
		<div id="close">+</div>
		<label class="heading">Log In</label>
		<input class="usr" type="text" placeholder="Username">
		<input class="pwd" type="password" placeholder="Password">
		<input class="btn" type="button" value="Login">
	</form>
	<div class="dropdown">
			<label class="login-info">Welcome Guest User</label>
			<label id="close2">+</label>
           <ul>
           	<li><a href="#">View my Bookings</a></li>
           	<li><a href="#">Coupons</a></li>
           	<li><a href="#">Support</a></li>
           	<li><a href="#">Log Out</a></li>
           </ul>
       </div>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/script2.js"></script>
</body>
</html>
